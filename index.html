<!DOCTYPE html>
<html>

<head>
    <title>Productivity App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="sidebar">
        <button class="nav-btn active" onclick="switchTab('reminder')">
            <i class="bi bi-calendar-check"></i>
        </button>
        <button class="nav-btn" onclick="switchTab('timer')">
            <i class="bi bi-stopwatch"></i>
        </button>
    
        <button class="nav-btn theme-toggle-btn" id="btnThemeToggle">
            <i class="bi bi-moon-fill"></i>
        </button>
    </nav>

    <div id="tab-reminder" class="content-area active">
        <h3 class="mb-4">üìÖ Event Reminder</h3>
    
        <div class="split-layout">
    
            <div class="left-panel">
                <div class="calendar-wrapper" style="margin-bottom: 0;">
                    <div class="calendar-header">
                        <button class="btn-cal-nav" id="prevMonth"><i class="bi bi-chevron-left"></i></button>
                        <span id="monthYearDisplay">Loading...</span>
                        <button class="btn-cal-nav" id="nextMonth"><i class="bi bi-chevron-right"></i></button>
                    </div>
                    <div class="calendar-grid" id="calendarGrid">
                    </div>
                </div>
            </div>
    
            <div class="right-panel">
                <div class="reminder-card" style="margin-bottom: 0;">
                    <label class="text-muted small">Judul Kegiatan</label>
                    <input type="text" id="taskTitle" class="form-control custom-input" placeholder="Meeting Project...">
    
                    <div class="row">
                        <div class="col-12 mb-2"> <label class="text-muted small">Tanggal</label>
                            <input type="date" id="taskDate" class="form-control custom-input">
                        </div>
                        <div class="col-12">
                            <label class="text-muted small">Jam</label>
                            <input type="time" id="taskTime" class="form-control custom-input">
                        </div>
                    </div>
    
                    <button id="btnSaveReminder" class="btn btn-primary w-100 py-2 mt-3" style="border-radius: 12px;">
                        Simpan Jadwal
                    </button>
                </div>
            </div>
    
        </div>
        <h6 class="text-muted mb-3 mt-4">Jadwal Akan Datang:</h6>
        <div id="reminderList">
        </div>
    </div>

<div id="tab-timer" class="content-area">
    <h3 class="mb-4">‚è±Ô∏è Focus Timer</h3>

    <div class="timer-container">
        <input type="text" id="focusTask" class="focus-input" placeholder="Apa targetmu sesi ini?">

        <span id="timerMode" class="timer-mode-badge">Siap Mulai</span>

        <div id="timerDisplay" class="timer-display">25:00</div>

        <div class="row mb-4 px-4">
            <div class="col-6">
                <label class="small text-muted">Fokus (Menit)</label>
                <input type="number" id="workInput" class="form-control text-center" value="25">
            </div>
            <div class="col-6">
                <label class="small text-muted">Istirahat (Menit)</label>
                <input type="number" id="breakInput" class="form-control text-center" value="5">
            </div>
        </div>

        <button id="btnStartTimer" class="btn-circle btn-primary shadow">
            <i class="bi bi-play-fill"></i>
        </button>
        <button id="btnResetTimer" class="btn-circle btn-secondary shadow">
            <i class="bi bi-arrow-counterclockwise"></i>
        </button>

        <div class="stats-card mt-4">
            <h6 class="text-muted small mb-3" style="text-transform: uppercase; letter-spacing: 1px;">Pencapaian Hari
                Ini</h6>
            <div class="row">
                <div class="col-6 border-end">
                    <h2 id="statSessions" class="fw-bold mb-0">0</h2>
                    <span class="small text-muted">Sesi</span>
                </div>
                <div class="col-6">
                    <h2 id="statMinutes" class="fw-bold mb-0">0</h2>
                    <span class="small text-muted">Menit</span>
                </div>
            </div>
        </div>

    </div>
</div>

    <script src="renderer.js"></script>
    <script>
        function switchTab(tabName) {
            // Sembunyikan semua tab & matikan tombol aktif
            document.querySelectorAll('.content-area').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));

            // Munculkan tab target
            document.getElementById('tab-' + tabName).classList.add('active');

            // Nyalakan tombol nav yang sesuai
            const btnIndex = tabName === 'reminder' ? 0 : 1;
            document.querySelectorAll('.nav-btn')[btnIndex].classList.add('active');
        }
    </script>
</body>

</html>
